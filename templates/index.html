<!DOCTYPE html>
<html>
<head>
    <title>Iris Classification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
        form { margin: 20px auto; width: 300px; }
        input { margin: 5px; padding: 10px; width: 90%; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        h2 { color: darkblue; }
    </style>
</head>
<body>
    <h2>Iris Classification Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
        <input type="text" name="petal_length" placeholder="Petal Length" required><br>
        <input type="text" name="petal_width" placeholder="Petal Width" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
